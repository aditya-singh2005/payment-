<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI Payment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="mascot">
        <img src="./public/mascot.png" alt="Tourism Mascot" class="mascot-image">
    </div>
    <div class="container">
        <h2>UPI Payment</h2>
        <form id="upi-form" action="payment-success.html" method="get">
            <div class="input-group">
                <label for="upi-id">Enter UPI ID:</label>
                <input type="text" id="upi-id" name="upi-id" placeholder="example@upi" required>
            </div>
            <div class="input-group">
                <label for="mobile-number">Mobile Number:</label>
                <input type="text" id="mobile-number" name="mobile-number" placeholder="+91-XXXXXXXXXX" required>
            </div>
            <div class="input-group">
                <label for="amount">Enter Amount:</label>
                <input type="number" id="amount" name="amount" placeholder="Enter amount" required>
            </div>
            <div class="input-group">
                <label for="remarks">Remarks (optional):</label>
                <input type="text" id="remarks" name="remarks" placeholder="Enter remarks">
            </div>
            <div class="input-group">
                <button type="submit">Pay Now</button>
            </div>
        </form>
    </div>
</body>
</html>
