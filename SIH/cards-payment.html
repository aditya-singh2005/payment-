<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Payment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="mascot">
        <img src="./public/mascot.png" alt="Tourism Mascot" class="mascot-image">
    </div>
    <div class="container">
        <h2>Card Payment</h2>
        <form id="paymentForm">
            <div class="form-group">
                <label for="cardName">Name on Card</label>
                <input type="text" id="cardName" placeholder="John Doe" required>
            </div>
            <div class="form-group">
                <label for="cardNumber">Card Number</label>
                <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" required>
            </div>
            <div class="form-group">
                <label for="expDate">Expiry Date</label>
                <input type="text" id="expDate" placeholder="MM/YY" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" placeholder="123" required>
            </div>
            <div class="form-group">
                <label for="zip">ZIP/Postal Code</label>
                <input type="text" id="zip" placeholder="12345" required>
            </div>
            <button type="submit">Pay Now</button>
        </form>
    </div>

    <script>
        document.getElementById('paymentForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Simulate processing and redirect to the success page
            setTimeout(function() {
                window.location.href = 'payment-success.html';
            }, 1000); // Simulate processing delay
        });
    </script>
</body>
</html>
