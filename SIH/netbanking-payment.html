<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netbanking Payment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="mascot">
        <img src="./public/mascot.png" alt="Tourism Mascot" class="mascot-image">
    </div>
    <div class="container">
        <h2>Netbanking Payment</h2>
        <form id="netbanking-form" action="payment-success.html" method="get">
            <div class="input-group">
                <label for="bank-name">Select Bank:</label>
                <select id="bank-name" name="bank-name" required>
                    <option value="">Choose your bank</option>
                    <option value="sbi">SBI</option>
                    <option value="hdfc">HDFC</option>
                    <option value="icici">ICICI</option>
                    <option value="axis">Axis Bank</option>
                    <option value="others">Other Banks</option>
                </select>
            </div>
            <div class="input-group">
                <label for="account-number">Account Number:</label>
                <input type="text" id="account-number" name="account-number" placeholder="Enter account number" required>
            </div>
            <div class="input-group">
                <label for="ifsc-code">IFSC Code:</label>
                <input type="text" id="ifsc-code" name="ifsc-code" placeholder="Enter IFSC code" required>
            </div>
            <div class="input-group">
                <label for="amount">Enter Amount:</label>
                <input type="number" id="amount" name="amount" placeholder="Enter amount" required>
            </div>
            <div class="input-group">
                <button type="submit">Pay Now</button>
            </div>
        </form>
    </div>
</body>
</html>
